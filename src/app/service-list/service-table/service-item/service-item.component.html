<a class="list-group-item clearfix"
(click)="onSelectItem()">
  <div class="pull-left">
    <h3 class="list-group-item-heading">{{ product.name }}</h3>
  </div>
  <span class="pull-right">
    <img
      [src]="product.image"
      [alt]="product.name"
      style="height: 50px; width: 80px"
    />
  </span>
</a>
