<div class="row">
  <div class="col-xs-12">
    <table>
      <tr>
        <th>N</th>
        <th>Статус</th>
        <th>Номер заявки</th>
        <th>Дата вывоза</th>
        <th>Сумма заявки</th>
      </tr>
      <tr *ngFor="let item of waitlist; let i=index">
          <td>{{i+1}}</td>
          <td>{{item.name}}</td>
          <td>000{{i+1}}</td>
          <td>{{item.date}}</td>
          <td>{{item.sum}}</td>
      </tr>
    </table>
  </div>
</div>
