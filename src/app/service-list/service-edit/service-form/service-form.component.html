<div class="row" id="request">
  <div class="col-xs-12">
    <h1 class="text-left">Оставить заявку</h1>
    <form (ngSubmit)="onAddItem(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-3">
          <label for="email">Email</label>
          <input 
          type="email" 
          id="email" 
          class="form-control" 
          name="email"
          ngModel
          [disabled]="disableMode"
          />
        </div>
        <div class="col-sm-3 form-group">
          <label for="name">Название</label>
          <select class="form-control" name="name" id="name" ngModel required>
            <option value="Пластмасса">Пластмасса</option>
            <option value="Қағаз қалдықтары">Қағаз қалдықтары</option>
            <option value="Шыны">Шыны</option>
            <option value="Полиэтилен">Полиэтилен</option>
            <option value="Картон">Картон</option>
          </select>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Количество</label>
          <input 
          type="amount" 
          id="amount" 
          class="form-control" 
          name="amount"
          ngModel
          [pattern]="'^[1-9]+[0-9]*$'"
          required
          />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Добавить</button>
          <!-- <button class="btn btn-danger" type="button">Удалить</button> -->
          <button class="btn btn-success" type="button" (click)="onSave()" [disabled]="!disableMode">Отправить</button>
        </div>
      </div>
    </form>
  </div>
</div>
